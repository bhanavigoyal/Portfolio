<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhanavi Goyal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: rgb(2, 2, 59);
        color: whitesmoke;
        font-family: "Poppins", sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 77px;
        background-color: rgb(38, 38, 103);
      }

      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      nav ul li a{
        text-decoration: none;
        color: whitesmoke;
      }

      nav ul li a:hover{
        color: rgb(173, 90, 251);
        /* font-size: 1.01rem; */
      }

      .left {
        font-size: 1.5rem;
      }

      .firstSection{
        display: flex;
        justify-content: space-around;
        /* margin: 70px 0; */
        /* background-color: red; */
      }

      .firstSection> div{
        width: 30%;
      }

      .leftSection{
        font-size: 3rem;
        margin: 145px 0;
      }

      .rightSection{
        margin: 20px 0;
        margin-right: 30px;
      }

      .rightSection img{
        width: 133%;
      }

      .purple{
        color: rgb(173, 90, 251);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Bhanavi's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Services</a></li>
            <li><a href="/">Portfolio</a></li>
            <li><a href="/">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, I am <span class="purple">Bhanavi</span> 
                <div>And I am a passionate</div>
                <div>Web Developer</div>
            </div>
            <div class="rightSection">
                <img src="/img/developer.png" alt="">
            </div>
        </section>
    </main>
  </body>
</html>
