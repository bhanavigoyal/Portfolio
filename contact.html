<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhanavi Goyal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
          <h1>Feel free to contact me regarding any queries</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientName"
              aria-describedby="emailHelp"
            />
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
              <label for="clientEnquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientEnquiry" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want to work with you</label
              >
            </div>
            <div class="btn">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="social">
            <h1>Social Handles: </h1>
            <div class="instagram">
                <div class="instLogo">
                    <img src="images/instagram.png" alt="Instagram Logo">
                </div>
                <div class="inst"><a href="https://www.instagram.com/bhanavigoyal">Instagram</a></div>
            </div>
            <div class="linkedIn">
                <div class="linkedLogo">
                    <img src="images/linkedIn.png" alt="LinkedIn Logo">
                </div>
                <div class="linked"><a href="https://www.linkedin.com/in/bhanavi-goyal-504520204/">LinkedIn</a></div>
            </div>
            <div class="github">
                <div class="gitLogo">
                    <img src="images/github.png" alt="GitHub Logo">
                </div>
                <div class="git"><a href="https://github.com/bhanavigoyal">GitHub</a></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
